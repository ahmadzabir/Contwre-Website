    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How is Contwre different from other agencies?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We're founder-led operators who build systems, not just campaigns. While others sell you campaigns or audits, we connect your entire revenue system - offer, channels, and sales process - into one compounding machine. We don't just execute; we engineer your GTM system for sustainable growth."
          }
        },
        {
          "@type": "Question",
          "name": "What's your typical engagement model?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We work in 90-day cycles with clear phases: Diagnose (weeks 1-2), Design (weeks 3-4), Deploy (weeks 5-8), and Drive (weeks 9-12). You can engage us for specific pillars (outbound, paid, sales enablement) or let us run the entire engine. We integrate directly into your team or act as your GTM function."
          }
        },
        {
          "@type": "Question",
          "name": "Do you work with early-stage startups?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, but selectively. We work with companies that have product-market fit and are ready to scale systematically. If you're still figuring out your core offer or ICP, we'll refer you to our network of early-stage specialists. We're built for companies ready to compound their growth."
          }
        },
        {
          "@type": "Question",
          "name": "What industries do you specialize in?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We specialize in E-commerce and SaaS companies with recurring revenue models. Our systems work best for businesses with clear ICPs, measurable LTV, and scalable acquisition channels. We've worked across B2B SaaS, DTC e-commerce, and marketplace businesses."
          }
        },
        {
          "@type": "Question",
          "name": "How do you measure success?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We optimize for revenue metrics that matter: pipeline created (not impressions), acquisition cost vs LTV ratios, payback periods, and sales velocity. Every system we build has clear KPIs and weekly reviews. Success means your revenue system compounds without constant intervention."
          }
        }
      ]
    }
    </script>
